<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue slider</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    
    <div id="root">
        <!--container-->
        <div class="container">
            <!--slider-->
            <div class="slider">
                <!--freccia sinistra-->
                 <!-------1i. aggiunto il click ------->
                <div class="chevron left" @click="prevPhoto">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <!--end freccia sinistra-->

                <!--immagini-->
                <div class="images">
                    <img :src="sliderImages[currentActiveImage]" alt="campagna">
                </div>
                <!--end immagini-->

                <!--freccia destra-->
                <!-------1f. aggiunto il click ------->
                <div class="chevron right"  @click="nextPhoto">
                    <i class="fas fa-chevron-right"></i>
                </div>
                <!--end freccia destra-->
            </div>
            <!--end slider-->

            <!--circles-->
            <div class="circles">
                <!-------1d. per ogni immagine in sliderImages stampo un pallino ------->
                <!-------1e. se l'indice Ã¨ uguale all' elemento corrente Ã¨ anche active ------->
                <span v-for="(image, index) in sliderImages" class="circle" :class="{ 'active': index == currentActiveImage}">
                    <i class="fas fa-circle"></i>
                </span>
            </div>
            <!--end circles-->

        </div>
        <!--end container-->
    </div>




    <script src="js/script.js"></script>
</body>
</html>
